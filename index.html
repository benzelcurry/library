<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="welcome">Welcome to the library.</div>
        <div class="reminder">Please remain quiet and enjoy your stay.</div>
    </div>

    <!-- main content -->
    <div class="main">
        <div class="add-book">
            <button class="add" onclick="openForm()">+ Add Book</button>
        </div>

        <!-- pop-up form -->
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Enter book info</h1>

                <label for="title">Title</label>
                <input type="text" id="title" name="title">

                <label for="author">Author</label>
                <input type="text" id="author" name="author">

                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">

                <label for="read">Have you finished it?</label>
                <input type="checkbox" id="read" name="read">

                <div class="popup-buttons">
                    <button type="submit" class="btn">Submit</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </div>
            </form>
        </div>

        <div class="cards">
            <div class="placeholder">
                <div class="title">Title:</div>
                <div class="author">Author:</div>
                <div class="pages">Pages:</div>
                <div class="read">Read?:</div>
            </div>
            <div class="placeholder">
                <div class="title">Title:</div>
                <div class="author">Author:</div>
                <div class="pages">Pages:</div>
                <div class="read">Read?:</div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        Copyright Â© 2022 benzelcurry <a href="https://github.com/benzelcurry"><img src="icons/github.svg" alt="Link to developer's GitHub profile" class="github"></a>
    </div>
</body>
</html>
